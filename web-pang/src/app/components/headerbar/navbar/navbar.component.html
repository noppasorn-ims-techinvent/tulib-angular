<div>
  <mat-toolbar style="padding: 10px 30px">
    @if(isLoggedIn()){
    <button (click)="openSidebar()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a style="color: white;" class="no-underline" routerLink="/">Menu</a>
    }

    <div class="w-full"></div>
    <div class="logo-container">
      <img src="assets/images/logoptt.svg" alt="Logo" class="logo" />
    </div>
    <div class="w-full"></div>

    @if(isLoggedIn()){
    <div *ngIf="authService.getUserDetail() as userDetail">
      <div class="flex items-center section-contrainer">
        <a [matMenuTriggerFor]="menu" class="flex cursor-pointer items-center no-underline">
          <mat-icon>account_circle</mat-icon>
          <div class="text-white flex flex-col">
            <div class="p-0 m-0 font-medium no-underline">{{ userDetail?.name }}</div>
          </div>
          <mat-icon>more_vert</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
          <button (click)="logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span> Logout </span>
          </button>
        </mat-menu>
      </div>
    </div>
    }@else {<div class="w-6"></div>}
  </mat-toolbar>
</div>
