<div class="row section-header">
  <div class="col-lg-1">
    <div class="button-back">
      <img (click)="backToPagePRNew()" src="/assets/icons/back.svg" alt="" />
      <span class="btn-back-style" (click)="backToPagePRNew()">ย้อนกลับ</span>
    </div>
  </div>
  <div class="col-lg-2">
    <app-dropdown
      [control]="getFormEditControlByKey('active')"
      dropdownPlaceHolder="สถานะ"
      [dropdownDatas]="dataStatus"
      [dropdownSelectedKey]="
        getFormEditControlByKey('active').value ? 'Active' : 'Inactive'
      "
    >
    </app-dropdown>
  </div>
  <div class="col-lg-3">

  </div>
  <div class="col-lg-3">

  </div>
  <div class="col-lg-3">
    <app-button
      buttonText="Add"
      buttonStyle="primary-button"
      [buttonDisabled]="false"
      (eventActionClick)="editPRNew()"
    >
    </app-button>
  </div>
  <div class="col-lg-12">
    <hr />
  </div>
</div>
