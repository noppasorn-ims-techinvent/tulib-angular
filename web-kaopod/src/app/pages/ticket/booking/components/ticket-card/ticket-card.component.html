<div
  class="bg-white rounded-2xl card-ticket flex items-center p-6 text-font-title"
  style="height: 160px; width: 100%"
>
  <div class="flex justify-center items-ceter w-1/4">
    <img src="assets/icons/avatar.svg" alt="" />
  </div>
  <div class="w-2/4" style="height: 100%">
    <div class="text-sm h-1/4 font-semibold">
      {{ data.title ? data.title : data.type }}
    </div>

    <div class="text-xs h-2/4">{{ data.description }}</div>
    <div class="text-lg h-1/4 font-semibold">
      {{ data.price | number }}<span class="ms-2">บาท</span>
    </div>
  </div>
  <div class="flex flex-col items-center h-full">
    <div class="flex justify-center items-center gap-4 h-2/3">
      <button
        class="rounded-full text-white bg-optoin2-primary-variant disabled:bg-font-disabled"
        style="height: 24px; width: 24px"
        [disabled]="count.value <= 0 "
        (click)="decrease()"
      >
        -
      </button>
      <app-input-number
        [control]="count"
        [width]="'100px'"
        [position]="'center'"
        [min]="0"
      ></app-input-number>
      <button
        class="rounded-full text-white bg-optoin2-primary-variant disabled:bg-font-disabled"
        style="height: 24px; width: 24px"
        [disabled]=" (selectedSchedule!.max - selectedSchedule!.count - count.value - quantity) <= 0"
        (click)="increase()"
      >
        +
      </button>
    </div>
    <div class="h-1/3">
      <app-button
        [disabled]="count.value <= 0"
        [iconPath]="'assets/icons/cart.svg'"
        [text]="'เพิ่มลงตะกร้า'"
        (eventActionClick)="onAddToCart(data,count.value)"
      ></app-button>
    </div>
  </div>
</div>
