<div class="content">
  <div
    class="w-100 text-center font-extralight text-primary-variant"
    style="font-size: 40px; padding-bottom: 10px"
  >
    {{ "The beauty of " }}<span class="font-normal">NATURE</span>
  </div>
  <div
    class="w-100 text-center font-extralight text-primary-variant text-lg"
    style="padding-bottom: 40px"
  >
    The sustainable development enhancing the beauty of nature.
  </div>
  <div class="bg-background flex justify-center">
    <div class="grid grid-rows-2 grid-cols-3 gap-4 py-12">
      <div class="row-span-2">
        <img
          class="img-style"
          style="height: 460px; width: 270px"
          src="https://images.unsplash.com/photo-1587316830148-c9b01df2da38?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHR1bGlwfGVufDB8fDB8fHww"
        />
      </div>
      <div class="col-span-1">
        <img
          class="img-style"
          style="height: 220px; width: 270px"
          src="https://images.unsplash.com/photo-1615669527168-8766827a7159?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHR1bGlwfGVufDB8fDB8fHww"
        />
      </div>
      <div class="col-span-1">
        <img
          class="img-style"
          style="height: 220px; width: 270px"
          src="https://images.unsplash.com/photo-1589994160839-163cd867cfe8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHR1bGlwfGVufDB8fDB8fHww"
        />
      </div>
      <div class="col-span-2">
        <img
          class="img-style"
          style="height: 220px; width: 556px"
          src="https://images.unsplash.com/photo-1586968295564-92fd7572718b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHVsaXB8ZW58MHx8MHx8fDA%3D"
        />
      </div>
    </div>
  </div>
</div>
<div
  class="flex justify-center items-center pt-20 pb-20 gap-24"
  style="height: 400px"
>
  <div class="flex flex-col justify-center items-center">
    <img src="assets/icons/photographer.svg" width="175" />
    <div class="text-lg font-semibold text-primary-variant pt-5">
      Over 1.2 million visitors to date
    </div>
  </div>
  <div class="w-1 bg-primary-variant" style="height: 100%"></div>
  <div class="flex flex-col justify-center items-center">
    <img src="assets/icons/tulp-flower.svg" width="175" />
    <div class="text-lg font-semibold text-primary-variant pt-5">
      Flower around the world
    </div>
  </div>
  <div class="w-1 bg-primary-variant" style="height: 100%"></div>
  <div class="flex flex-col justify-center items-center">
    <img src="assets/icons/map.svg" width="175" />
    <div class="text-lg font-semibold text-primary-variant pt-5">
      Landmark in Rayong
    </div>
  </div>
</div>
<div class="bgContent3">
  <div>Exploration of new experiences.</div>
</div>
<div
  class="to-top"
  (click)="scrollToTop()"
  [ngClass]="{ 'show-scrollTop': windowScrolled }"
>
  <img src="assets/icons/button-to-top.svg" alt="to-top-icon" />
</div>
