<label  style="display: flex; align-items: center">
   <input
   class="border border-solid border-font-disabled "
      [disabled]="disabled"
      id="myCheckbox"
      (input)="changeToggle($event)"
      type="checkbox"
      [checked]="inputChecked"
    />  <label
      class="label-input"
      *ngIf="label != undefined"
      [for]="inputId"
 
    >
      {{ label }}
    </label>
   
  </label>
